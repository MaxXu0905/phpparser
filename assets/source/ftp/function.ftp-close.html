>ftp_close</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN31246" ></A
><P  >    (PHP 4 &#62;= 4.2.0)</P
>ftp_close&nbsp;--&nbsp;关闭一个活动的 FTP 连接</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN31249" ></A
><H2  >描述</H2
>void <B  CLASS="methodname" >ftp_close</B
> ( resource ftp_stream)<BR  ></BR
><P  >&#13;     <B  CLASS="function" >ftp_close()</B
> 关闭一个由参数 <TT  CLASS="parameter" ><I  >ftp_stream</I
></TT
>
     指定的连接并释放所占用的资源。使用此函数后你将不能再使用当前的 FTP 连接，如果要进行相关操作，必须再次使用
     <A  HREF="function.ftp-connect.html" ><B  CLASS="function" >ftp_connect()</B
></A
> 函数来建立一个新的连接。
    </P
><P  >&#13;     参考函数 <A  HREF="function.ftp-connect.html" ><B  CLASS="function" >ftp_connect()</B
></A
>。
    </P
></DIV
