>ftp_nb_continue</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN31594" ></A
><P  >    (PHP 4 &#62;= 4.3.0)</P
>ftp_nb_continue&nbsp;--&nbsp;连续获取／发送文件（non-blocking）</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN31597" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >ftp_nb_continue</B
> ( resource ftp_stream)<BR  ></BR
><P  >&#13;     以不分块的方式连续获取／发送一个文件。
    </P
><P  >&#13;     返回常量 <TT  CLASS="constant" ><B  >FTP_FAILED</B
></TT
> 或 <TT  CLASS="constant" ><B  >FTP_FINISHED</B
></TT
>
     或 <TT  CLASS="constant" ><B  >FTP_MOREDATA</B
></TT
>。
    </P
></DIV
