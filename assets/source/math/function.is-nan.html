><DIV  CLASS="refsect1" ><A  NAME="AEN50022" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >is_nan</B

><P  >&#13;     如果 <TT  CLASS="parameter" ><I  >val</I

    </P
><P  >&#13;     参见 <A  HREF="function.is-finite.html" ><B  CLASS="function" >is_finite()</B
