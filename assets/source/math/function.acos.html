>acos</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN49488" ></A
><P  >    (PHP 3, PHP 4 )</P
>acos&nbsp;--&nbsp;反余弦</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN49491" ></A
><H2  >说明</H2
>float <B  CLASS="methodname" >acos</B
> ( float arg)<BR  ></BR
><P  >&#13;     返回 <TT  CLASS="parameter" ><I  >arg</I
></TT
> 的反余弦值，单位是弧度。<B  CLASS="function" >acos()</B
>
     是 <A  HREF="function.cos.html" ><B  CLASS="function" >cos()</B
></A
> 的反函数，它的意思是在
     <B  CLASS="function" >acos()</B
> 范围里的每个值都是
     <TT  CLASS="literal" >a==cos(acos(a))</TT
> 。
    </P
><P  >&#13;     参见 <A  HREF="function.acosh.html" ><B  CLASS="function" >acosh()</B
></A
>, <A  HREF="function.asin.html" ><B  CLASS="function" >asin()</B
></A
> 和
     <A  HREF="function.atan.html" ><B  CLASS="function" >atan()</B
></A
>。
    </P
></DIV
