>unlink</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN29893" ></A
><P  >    (PHP 3, PHP 4 )</P
>unlink&nbsp;--&nbsp;删除文件</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN29896" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >unlink</B
> ( string filename)<BR  ></BR
><P  >&#13;     删除 <TT  CLASS="parameter" ><I  >filename</I
></TT
>。和 Unix C 的
     unlink() 函数相似。如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>
      自 <TT  CLASS="literal" >PHP 5.0.0</TT
> 起
      <B  CLASS="function" >unlink()</B
> 也可以用于<SPAN  CLASS="emphasis" ><I  CLASS="emphasis" >某些</I
></SPAN
>
      url wrapper。参考 <A  HREF="wrappers.html" >附录 J</A
> 中的列表看哪些封装协议支持
      <B  CLASS="function" >unlink()</B
>。
     </P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见目录删除函数 <A  HREF="function.rmdir.html" ><B  CLASS="function" >rmdir()</B
></A
>。
    </P
></DIV
