>log</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN50084" ></A
><P  >    (PHP 3, PHP 4 )</P
>log&nbsp;--&nbsp;自然对数</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN50087" ></A
><H2  >说明</H2
>float <B  CLASS="methodname" >log</B
> ( float arg [, float base])<BR  ></BR
><P  >&#13;     如果指定了可选的参数 <TT  CLASS="parameter" ><I  >base</I
></TT
>，<B  CLASS="function" >log()</B
>
     返回 log<SUB  >base</SUB
>
     <TT  CLASS="parameter" ><I  >arg</I
></TT
>，否则 <B  CLASS="function" >log()</B
> 
     返回参数 <TT  CLASS="parameter" ><I  >arg</I
></TT
> 的自然对数。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>
      参数 <TT  CLASS="parameter" ><I  >base</I
></TT
> 自 PHP 4.3.0 开始可用。
     </P
><P  >&#13;      你可以计算任意以 <TT  CLASS="literal" >b</TT
> 为底 <TT  CLASS="literal" >n</TT
>
      的对数，但其实使用的是数学等式：log<SUB  >b</SUB
>(n) =
      log(n)/log(b)，其中 log 是自然对数。
     </P
></BLOCKQUOTE
></DIV
><P  >&#13;      参见 <A  HREF="function.exp.html" ><B  CLASS="function" >exp()</B
></A
>。
     </P
></DIV
