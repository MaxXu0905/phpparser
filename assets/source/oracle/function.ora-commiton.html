>ora_commiton</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN83033" ></A
><P  >    (PHP 3, PHP 4 )</P
>ora_commiton&nbsp;--&nbsp;打开自动提交功能</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN83036" ></A
><H2  >描述</H2
>cool <B  CLASS="methodname" >ora_commiton</B
> ( resource conn)<BR  ></BR
><P  >&#13;该函数打开指定连接的每个 <A  HREF="function.ora-exec.html" ><B  CLASS="function" >ora_exec()</B
></A
> 函数的自动提交功能。
    </P
><P  >&#13;     如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。 错误的细节能够使用
<A  HREF="function.ora-error.html" ><B  CLASS="function" >ora_error()</B
></A
> 和 <A  HREF="function.ora-errorcode.html" ><B  CLASS="function" >ora_errorcode()</B
></A
>
函数取得。
    </P
><P  >&#13;    参见 <A  HREF="function.ora-commitoff.html" ><B  CLASS="function" >ora_commitoff()</B
></A
> 和 
    <A  HREF="function.ora-commit.html" ><B  CLASS="function" >ora_commit()</B
></A
> 。
    </P
></DIV
