>pg_untrace</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN92725" ></A
><P  >    (PHP 4 &#62;= 4.0.1)</P
>pg_untrace&nbsp;--&nbsp;关闭 PostgreSQL 连接的追踪功能</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN92728" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >pg_untrace</B
> ( [resource connection])<BR  ></BR
><P  >&#13;     停止由 <A  HREF="function.pg-trace.html" ><B  CLASS="function" >pg_trace()</B
></A
> 启动的追踪功能。<TT  CLASS="parameter" ><I  >connection</I
></TT
> 指定了被追踪的连接号，默认为上一个打开的连接。
    </P
><P  >&#13;     本函数总是返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>。
    </P
><P  >&#13;     参见 <A  HREF="function.pg-trace.html" ><B  CLASS="function" >pg_trace()</B
></A
>。
    </P
></DIV
