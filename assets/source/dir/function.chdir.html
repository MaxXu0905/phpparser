><DIV  CLASS="refnamediv" ><A  NAME="AEN21847" ></A
><P  >    (PHP 3, PHP 4 )</P
>chdir&nbsp;--&nbsp;改变目录</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN21850" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >chdir</B
> ( string directory)<BR  ></BR
><P  >&#13;     将 PHP 的当前目录改为
     <TT  CLASS="parameter" ><I  >directory</I
></TT
>。如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><P  >&#13;     参见 <A  HREF="function.getcwd.html" ><B  CLASS="function" >getcwd()</B
></A
>。
    </P
