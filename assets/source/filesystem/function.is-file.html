>is_file</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN29067" ></A
><P  >    (PHP 3, PHP 4 )</P
>is_file&nbsp;--&nbsp;判断给定文件名是否为一个正常的文件</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN29070" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >is_file</B
> ( string filename)<BR  ></BR
><P  >&#13;     如果文件存在且为正常的文件则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>本函数的结果会被缓存。详细信息参见 <A  HREF="function.clearstatcache.html" ><B  CLASS="function" >clearstatcache()</B
></A
>。</P
></BLOCKQUOTE
></DIV
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>本函数不能作用于<A  HREF="features.remote-files.html" >远程文件</A
>，被检查的文件必须通过服务器的文件系统访问。
</P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见 <A  HREF="function.is-dir.html" ><B  CLASS="function" >is_dir()</B
></A
> 和
     <A  HREF="function.is-link.html" ><B  CLASS="function" >is_link()</B
></A
>。
    </P
></DIV
