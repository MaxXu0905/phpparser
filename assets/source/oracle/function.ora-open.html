>ora_open</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN83310" ></A
><P  >    (PHP 3, PHP 4 )</P
>ora_open&nbsp;--&nbsp;打开一个 Oracle 游标</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN83313" ></A
><H2  >描述</H2
>resource <B  CLASS="methodname" >ora_open</B
> ( resource connection)<BR  ></BR
><P  >&#13;为指定连接打开一个 Oracle 游标。
    </P
><P  >&#13;如果打开成功则返回游标索引，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
> 。错误的细节能够使用
<A  HREF="function.ora-error.html" ><B  CLASS="function" >ora_error()</B
></A
> 和 <A  HREF="function.ora-errorcode.html" ><B  CLASS="function" >ora_errorcode()</B
></A
>
函数取得。 
    </P
></DIV
