><DIV  CLASS="refnamediv" ><A  NAME="AEN21936" ></A
><P  >    (PHP 3, PHP 4 )</P
>closedir&nbsp;--&nbsp;关闭目录句柄</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN21939" ></A
><H2  >说明</H2
>void <B  CLASS="methodname" >closedir</B
> ( resource dir_handle)<BR  ></BR
><P  >&#13;     关闭由 <TT  CLASS="parameter" ><I  >dir_handle</I
></TT
> 指定的目录流。流必须之前被
     <A  HREF="function.opendir.html" ><B  CLASS="function" >opendir()</B
></A
> 所打开。
    </P
