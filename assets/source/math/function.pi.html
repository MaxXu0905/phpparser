><DIV  CLASS="refnamediv" ><A  NAME="AEN50301" ></A
><P  >    (PHP 3, PHP 4 )</P
>pi&nbsp;--&nbsp;得到圆周率值</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN50304" ></A
><H2  >说明</H2
>float <B  CLASS="methodname" >pi</B
> ( void )<BR  ></BR
><P  >&#13;     返回圆周率的近似值。返回值的 <A  HREF="language.types.float.html" ><B  CLASS="type" >float</B
></A
>
     精度是由 <TT  CLASS="filename" >php.ini</TT
> 中的 <A  HREF="configuration.directives.html#ini.precision" >precision</A
>
     指令确定。默认值是 <TT  CLASS="literal" >14</TT
>。你也可以使用
     <TT  CLASS="constant" ><B  >M_PI</B
></TT
> 常量，该常量产生与 <B  CLASS="function" >pi()</B
> 完全相同的结果。
    </P
