>class_exists</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN12959" ></A
><P  >    (PHP 4 )</P
>class_exists&nbsp;--&nbsp;检查类是否已定义</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN12962" ></A
><H2  >描述</H2
>bool <B  CLASS="methodname" >class_exists</B
> ( string class_name)<BR  ></BR
><P  >&#13;     如果由 <TT  CLASS="parameter" ><I  >class_name</I
></TT
>
     所指的类已经定义，此函数返回 
     <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，否则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><P  >&#13;     参见 <A  HREF="function.get-declared-classes.html" ><B  CLASS="function" >get_declared_classes()</B
></A
>。
    </P
></DIV
