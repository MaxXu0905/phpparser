>lcg_value</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN50038" ></A
><P  >    (PHP 4 )</P
>lcg_value&nbsp;--&nbsp;组合线性同余发生器</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN50041" ></A
><H2  >说明</H2
>float <B  CLASS="methodname" >lcg_value</B
> ( void )<BR  ></BR
><P  >&#13;     <B  CLASS="function" >lcg_value()</B
> 返回范围为
     (0, 1) 的一个伪随机数。本函数组合了周期为
     2^31 - 85 和 2^31 - 249 的两个同余发生器。本函数的周期等于这两个素数的乘积。
    </P
></DIV
