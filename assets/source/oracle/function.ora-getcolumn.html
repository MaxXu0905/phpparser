>ora_getcolumn</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN83205" ></A
><P  >    (PHP 3, PHP 4 )</P
>ora_getcolumn&nbsp;--&nbsp;取得列的数据</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN83208" ></A
><H2  >描述</H2
>mixed <B  CLASS="methodname" >ora_getcolumn</B
> ( resource cursor, int column)<BR  ></BR
><P  >&#13;取得一列数据。
    </P
><P  >&#13;返回列的数据。如果有错误产生，返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
> 
函数 <A  HREF="function.ora-errorcode.html" ><B  CLASS="function" >ora_errorcode()</B
></A
>
将返回一个非零值。注意，对该函数的一个 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>
测试有可能返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
> 因为下列情况没有错误(<TT  CLASS="constant" ><B  >NULL</B
></TT
>
结果，空的字符串，数字 0，字符串 "0")。
    </P
