><DIV  CLASS="refnamediv" ><A  NAME="AEN50285" ></A
><P  >    (PHP 3, PHP 4 )</P
>octdec&nbsp;--&nbsp;八进制转换为十进制</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN50288" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >octdec</B
> ( string octal_string)<BR  ></BR
><P  >&#13;     返回 <TT  CLASS="parameter" ><I  >octal_string</I
></TT
>
     参数所表示的八进制数的十进制等值。可转换的最大的数值为
     17777777777 或十进制的 2147483647。
    </P
><P  >&#13;     参见 <A  HREF="function.decoct.html" ><B  CLASS="function" >decoct()</B
></A
>。
