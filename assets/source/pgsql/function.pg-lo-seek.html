>pg_lo_seek</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN92163" ></A
><P  >    (PHP 4 &#62;= 4.2.0)</P
>pg_lo_seek&nbsp;--&nbsp;
     移动大型对象中的指针
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN92166" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >pg_lo_seek</B
> ( resource large_object, int offset [, int whence])<BR  ></BR
><P  >&#13;     <B  CLASS="function" >pg_lo_seek()</B
> 在大型对象资源中移动指针位置。<TT  CLASS="parameter" ><I  >whence</I
></TT
> 参数为 PGSQL_SEEK_SET，PGSQL_SEEK_CUR 或 PGSQL_SEEK_END。
    </P
><P  >&#13;     参见 <A  HREF="function.pg-lo-tell.html" ><B  CLASS="function" >pg_lo_tell()</B
></A
>。
    </P
></DIV
