><DIV  CLASS="refnamediv" ><A  NAME="AEN49764" ></A
><P  >    (PHP 3, PHP 4 )</P
>decbin&nbsp;--&nbsp;十进制转换为二进制</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN49767" ></A
><H2  >说明</H2
>string <B  CLASS="methodname" >decbin</B
> ( int number)<BR  ></BR
><P  >&#13;     返回一字符串，包含有给定
     <TT  CLASS="parameter" ><I  >number</I
></TT
> 参数的二进制表示。所能转换的最大数值为十进制的
     4294967295，其结果为 32 个 1 的字符串。
    </P
><P  >&#13;     参见 <A  HREF="function.bindec.html" ><B  CLASS="function" >bindec()</B
></A
>。
    </P
