><DIV  CLASS="refsect1" ><A  NAME="AEN40210" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >imageline</B
> ( resource image, int x1, int y1, int x2, int y2, int color)<BR  ></BR
><P  >&#13;     <B  CLASS="function" >imageline()</B
> 用 <TT  CLASS="parameter" ><I  >color</I
></TT

     颜色从坐标
     <TT  CLASS="parameter" ><I  >x1</I
></TT
>，<TT  CLASS="parameter" ><I  >y1</I
></TT
> 到
     <TT  CLASS="parameter" ><I  >x2</I
></TT
>，<TT  CLASS="parameter" ><I  >y2</I
></TT
>（图像左上角为
     0, 0）画一条直线。
    </P
><P  >&#13;     参见 <A  HREF="function.imagecreate.html" ><B  CLASS="function" >imagecreate()</B
></A
> 和
     <A  HREF="function.imagecolorallocate.html" ><B  CLASS="function" >imagecolorallocate()</B
></A
>。
