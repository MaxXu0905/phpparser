>strval</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN116118" ></A
><P  >    (PHP 3, PHP 4 )</P
>strval&nbsp;--&nbsp;获取变量的字符串值</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN116121" ></A
><H2  >描述</H2
>string <B  CLASS="methodname" >strval</B
> ( mixed var)<BR  ></BR
><P  >&#13;     返回 <TT  CLASS="parameter" ><I  >var</I
></TT
> 的 <A  HREF="language.types.string.html" ><B  CLASS="type" >string</B
></A
> 值。
     参见 <A  HREF="language.types.string.html" ><B  CLASS="type" >string</B
></A
> 文档获取更多关于字符串转换的信息。
    </P
><P  >&#13;     <TT  CLASS="parameter" ><I  >var</I
></TT
> 可以是任何标量类型。不能将
     <B  CLASS="function" >strval()</B
> 用于数组或对象。
    </P
><P  >&#13;     参见 <A  HREF="function.floatval.html" ><B  CLASS="function" >floatval()</B
></A
>、<A  HREF="function.intval.html" ><B  CLASS="function" >intval()</B
></A
>、<A  HREF="function.settype.html" ><B  CLASS="function" >settype()</B
></A
> 和<A  HREF="language.types.type-juggling.html" >类型戏法</A
>。
    </P
></DIV
