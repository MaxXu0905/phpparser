>atanh</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN49620" ></A
><P  >    (PHP 4 &#62;= 4.1.0)</P
>atanh&nbsp;--&nbsp;反双曲正切</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN49623" ></A
><H2  >说明</H2
>float <B  CLASS="methodname" >atanh</B
> ( float arg)<BR  ></BR
><P  >&#13;     返回
     <TT  CLASS="parameter" ><I  >arg</I
></TT
> 的反双曲正切值，即，其双曲正切为
     <TT  CLASS="parameter" ><I  >arg</I
></TT
> 的那个值。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>该函数不适用于 Windows 平台！
</P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见 <A  HREF="function.atan.html" ><B  CLASS="function" >atan()</B
></A
>，<A  HREF="function.asinh.html" ><B  CLASS="function" >asinh()</B
></A
>
     和 <A  HREF="function.acosh.html" ><B  CLASS="function" >acosh()</B
></A
>。
    </P
></DIV
