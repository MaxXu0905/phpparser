     返回和某连接关联的主机名
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN91827" ></A
><H2  >说明</H2

    </P
><P  >&#13;     参见 <A  HREF="function.pg-connect.html" ><B  CLASS="function" >pg_connect()</B
