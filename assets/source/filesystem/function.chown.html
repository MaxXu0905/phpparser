>chown</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN27489" ></A
><P  >    (PHP 3, PHP 4 )</P
>chown&nbsp;--&nbsp;改变文件的所有者</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN27492" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >chown</B
> ( string filename, mixed user)<BR  ></BR
><P  >&#13;     尝试将文件 <TT  CLASS="parameter" ><I  >filename</I
></TT
> 的所有者改成用户
     <TT  CLASS="parameter" ><I  >user</I
></TT
>（由用户名或用户 ID 指定）。只有超级用户可以改变文件的所有者。
    </P
><P  >&#13;     如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>本函数不能作用于<A  HREF="features.remote-files.html" >远程文件</A
>，被检查的文件必须通过服务器的文件系统访问。
</P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见 <A  HREF="function.chmod.html" ><B  CLASS="function" >chmod()</B
></A
>。
    </P
></DIV
