>spliti</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN96729" ></A
><P  >    (PHP 4 &#62;= 4.0.1)</P
>spliti&nbsp;--&nbsp;
     用正则表达式不区分大小写将字符串分割到数组中
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN96732" ></A
><H2  >说明</H2
>array <B  CLASS="methodname" >spliti</B
> ( string pattern, string string [, int limit])<BR  ></BR
><P  >&#13;     本函数和 <A  HREF="function.split.html" ><B  CLASS="function" >split()</B
></A
> 相同，只除了在匹配字母字符时忽略大小写的区别。
    </P
><P  >&#13;     参见 <B  CLASS="function" >preg_spliti()</B
>，<A  HREF="function.split.html" ><B  CLASS="function" >split()</B
></A
>，<A  HREF="function.explode.html" ><B  CLASS="function" >explode()</B
></A
>
     和 <A  HREF="function.implode.html" ><B  CLASS="function" >implode()</B
></A
>。
    </P
></DIV
