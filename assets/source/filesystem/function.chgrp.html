>chgrp</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN27425" ></A
><P  >    (PHP 3, PHP 4 )</P
>chgrp&nbsp;--&nbsp;改变文件所属的组</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN27428" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >chgrp</B
> ( string filename, mixed group)<BR  ></BR
><P  >&#13;     尝试将文件 <TT  CLASS="parameter" ><I  >filename</I
></TT
> 所属的组改成
     <TT  CLASS="parameter" ><I  >group</I
></TT
>（通过组名或组 ID
     指定）。只有超级用户可以任意修改文件的组，其它用户可能只能将文件的组改成该用户自己所在的组。
    </P
><P  >&#13;     如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><P  >&#13;     参见 <A  HREF="function.chown.html" ><B  CLASS="function" >chown()</B
></A
> 和 <A  HREF="function.chmod.html" ><B  CLASS="function" >chmod()</B
></A
>。
    </P
></DIV
