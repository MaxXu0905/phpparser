>com_invoke</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN12703" ></A
><P  >    (PHP 3&#62;= 3.0.3)</P
>com_invoke&nbsp;--&nbsp;
    调用 COM 组件的方法。
   </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN12706" ></A
><H2  >描述</H2
>mixed <B  CLASS="methodname" >com_invoke</B
> ( resource com_object, string function_name [, mixed function parameters, ...])<BR  ></BR
><P  >&#13;    <B  CLASS="function" >com_invoke()</B
> 调用由
    <TT  CLASS="parameter" ><I  >com_object</I
></TT
> 
    所引用的对象的方法。出错返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>，成功则返回
    <TT  CLASS="parameter" ><I  >function_name</I
></TT
>
    的返回值。
   </P
