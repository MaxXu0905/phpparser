>iptcparse</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN41208" ></A
><P  >    (PHP 3&#62;= 3.0.6, PHP 4 )</P
>iptcparse&nbsp;--&nbsp;
     将二进制 IPTC <A  HREF="../../../www.iptc.org/index.html" TARGET="_top" >http://www.iptc.org/</A
> 块解析为单个标记
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN41212" ></A
><H2  >说明</H2
>array <B  CLASS="methodname" >iptcparse</B
> ( string iptcblock)<BR  ></BR
><P  >&#13;     本函数将一个二进制的 IPTC
     块解析为单个的标记。返回一个数组，用 tagmarker 作为索引，以其值为值。如果出错或未发现
     IPTC 数据则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。例子见 <A  HREF="function.getimagesize.html" ><B  CLASS="function" >getimagesize()</B
></A
>。
    </P
></DIV
