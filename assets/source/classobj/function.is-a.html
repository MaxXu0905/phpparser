>is_a</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN13128" ></A
><P  >    (PHP 4 &#62;= 4.2.0)</P
>is_a&nbsp;--&nbsp;
     如果对象属于该类或该类是此对象的父类则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN13132" ></A
><H2  >描述</H2
>bool <B  CLASS="methodname" >is_a</B
> ( object object, string class_name)<BR  ></BR
><P  >&#13;     如果对象是该类或该类是此对象的父类则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，否则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><P  >&#13;     参见 <A  HREF="function.get-class.html" ><B  CLASS="function" >get_class()</B
></A
>、 
     <A  HREF="function.get-parent-class.html" ><B  CLASS="function" >get_parent_class()</B
></A
> 和 
     <A  HREF="function.is-subclass-of.html" ><B  CLASS="function" >is_subclass_of()</B
></A
>。
    </P
></DIV
