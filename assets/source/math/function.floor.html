>floor</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN49865" ></A
><P  >    (PHP 3, PHP 4 )</P
>floor&nbsp;--&nbsp;舍去法取整</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN49868" ></A
><H2  >说明</H2
>float <B  CLASS="methodname" >floor</B
> ( float value)<BR  ></BR
><P  >&#13;     返回不大于
     <TT  CLASS="parameter" ><I  >value</I
></TT
> 的下一个整数，将
     <TT  CLASS="parameter" ><I  >value</I
></TT
>
     的小数部分舍去取整。<B  CLASS="function" >floor()</B
> 返回的类型仍然是
     <A  HREF="language.types.float.html" ><B  CLASS="type" >float</B
></A
>，因为 <A  HREF="language.types.float.html" ><B  CLASS="type" >float</B
></A
> 值的范围通常比 <A  HREF="language.types.integer.html" ><B  CLASS="type" >integer</B
></A
> 要大。
    </P
><P  >&#13;     <TABLE  WIDTH="100%" BORDER="0" CELLPADDING="0" CELLSPACING="0" CLASS="EXAMPLE" ><TR  ><TD  ><DIV  CLASS="example" ><A  NAME="AEN49884" ></A
><P  ><B  >例子 1. <B  CLASS="function" >floor()</B
> 例子</B
></P
><TABLE  BORDER="0" BGCOLOR="#E0E0E0" CELLPADDING="5" ><TR  ><TD  ><code ><font  color="#000000">
<font  color="#0000BB">&lt;?php<br  /></font><font  color="#007700">echo </font><font  color="#0000BB">floor</font><font  color="#007700">(</font><font  color="#0000BB">4.3</font><font  color="#007700">);&nbsp;&nbsp;&nbsp;</font><font  color="#FF8000">// 4<br  /></font><font  color="#007700">echo </font><font  color="#0000BB">floor</font><font  color="#007700">(</font><font  color="#0000BB">9.999</font><font  color="#007700">); </font><font  color="#FF8000">// 9<br  /></font><font  color="#0000BB">?&gt;</font>
</font>
</code></TD
></TR
></TABLE
></DIV
></TD
></TR
></TABLE
>
    </P
><P  >&#13;     参见 <A  HREF="function.ceil.html" ><B  CLASS="function" >ceil()</B
></A
> 和
     <A  HREF="function.round.html" ><B  CLASS="function" >round()</B
></A
>。
