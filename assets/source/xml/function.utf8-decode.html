>utf8_decode</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN117417" ></A
><P  >    (PHP 3&#62;= 3.0.6, PHP 4 )</P
>utf8_decode&nbsp;--&nbsp;
	 将用 UTF-8 方式编码的 ISO-8859-1 字符串转换成单字节的 ISO-8859-1 字符串。
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN117420" ></A
><H2  >描述</H2
>string <B  CLASS="methodname" >utf8_decode</B
> ( string data)<BR  ></BR
><P  >&#13;	 该函数将用 <TT  CLASS="literal" >UTF-8</TT
> 编码的数据解码为 <TT  CLASS="literal" >ISO-8859-1</TT
> 编码。
    </P
><P  >&#13;	 请参阅 <A  HREF="function.utf8-encode.html" ><B  CLASS="function" >utf8_encode()</B
></A
> 以查看关于 UTF-8 编码的解释。
    </P
></DIV
