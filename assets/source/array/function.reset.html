><DIV  CLASS="refnamediv" ><A  NAME="AEN10347" ></A
><P  >    (PHP 3, PHP 4 )</P
>reset&nbsp;--&nbsp;
     将数组的内部指针指向第一个单元
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN10350" ></A
><H2  >说明</H2
>mixed <B  CLASS="methodname" >reset</B
> ( array array)<BR  ></BR
><P  >&#13;     <B  CLASS="function" >reset()</B
> 将 <TT  CLASS="parameter" ><I  >array</I
></TT
>
     的内部指针倒回到第一个单元并返回第一个数组单元的值。
    </P
><P  >&#13;     参见 <A  HREF="function.current.html" ><B  CLASS="function" >current()</B
></A
>，<A  HREF="function.each.html" ><B  CLASS="function" >each()</B
></A
>，<A  HREF="function.next.html" ><B  CLASS="function" >next()</B
></A
>
     和 <A  HREF="function.prev.html" ><B  CLASS="function" >prev()</B
></A
>。
    </P
