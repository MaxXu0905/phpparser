>dechex</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN49780" ></A
><P  >    (PHP 3, PHP 4 )</P
>dechex&nbsp;--&nbsp;十进制转换为十六进制</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN49783" ></A
><H2  >说明</H2
>string <B  CLASS="methodname" >dechex</B
> ( int number)<BR  ></BR
><P  >&#13;     返回一字符串，包含有给定
     <TT  CLASS="parameter" ><I  >number</I
></TT
>
     参数的十六进制表示。所能转换的最大数值为十进制的
     2147483647，其结果为 "7fffffff"。
    </P
><P  >&#13;     参见 <A  HREF="function.hexdec.html" ><B  CLASS="function" >hexdec()</B
></A
>。
    </P
></DIV
