><DIV  CLASS="refnamediv" ><A  NAME="AEN83353" ></A
><P  >    (PHP 3, PHP 4 )</P
>ora_plogon&nbsp;--&nbsp;
     打开一个持久的 Oracle 连接
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN83356" ></A
><H2  >描述</H2
>resource <B  CLASS="methodname" >ora_plogon</B
> ( string user, string password)<BR  ></BR
><P  >&#13;用给定的用户名 <TT  CLASS="parameter" ><I  >user</I
></TT
> 和密码 <TT  CLASS="parameter" ><I  >password</I
></TT
> 在 PHP 和一个 Oracle 数据库之间建立一个持久的连接。
    </P
><P  >&#13;     参见 <A  HREF="function.ora-logon.html" ><B  CLASS="function" >ora_logon()</B
></A
>。
    </P
></DIV
