><DIV  CLASS="refsect1" ><A  NAME="AEN40629" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >imagerectangle</B
> ( resource image, int x1, int y1, int x2, int y2, int col)<BR  ></BR
><P  >&#13;     <B  CLASS="function" >imagerectangle()</B
> 用
     <TT  CLASS="parameter" ><I  >col</I
></TT
> 颜色在
     <TT  CLASS="parameter" ><I  >image</I
></TT

     x1, y1，右下角坐标为 x2, y2。图像的左上角坐标为
     0, 0。
