>umask</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN29877" ></A
><P  >    (PHP 3, PHP 4 )</P
>umask&nbsp;--&nbsp;改变当前的 umask</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN29880" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >umask</B
> ( [int mask])<BR  ></BR
><P  >&#13;     <B  CLASS="function" >umask()</B
> 设定 PHP 的 umask 为掩码 &#38; 0777 并返回原来的
     umask。当 PHP 被作为服务器模块使用时，在每个请求结束后 umask
     会被恢复。
    </P
><P  >&#13;     无参数调用 <B  CLASS="function" >umask()</B
> 会返回当前的 umask。
    </P
></DIV
