>xml_parser_free</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN117739" ></A
><P  >    (PHP 3&#62;= 3.0.6, PHP 4 )</P
>xml_parser_free&nbsp;--&nbsp;释放指定的 XML 解析器</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN117742" ></A
><H2  >描述</H2
>bool <B  CLASS="methodname" >xml_parser_free</B
> ( resource parser)<BR  ></BR
><P  >&#13;     <P  ></P
><DIV  CLASS="variablelist" ><DL  ><DT  ><TT  CLASS="parameter" ><I  >parser</I
></TT
></DT
><DD  ><P  >&#13;		 指向要释放的 XML 解析器的指针。
        </P
></DD
></DL
></DIV
></P
><P  >&#13;	 如果 <TT  CLASS="parameter" ><I  >parser</I
></TT
> 参数没有指向一个合法的解析器，该函数将返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>，否则将释放指定的解析器并返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>。
    </P
></DIV
