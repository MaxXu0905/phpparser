>pg_cancel_query</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN90931" ></A
><P  >    (PHP 4 &#62;= 4.2.0)</P
>pg_cancel_query&nbsp;--&nbsp;
     取消异步查询
    </DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN90934" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >pg_cancel_query</B
> ( resource connection)<BR  ></BR
><P  >&#13;     <B  CLASS="function" >pg_cancel_query()</B
> 取消由 <A  HREF="function.pg-send-query.html" ><B  CLASS="function" >pg_send_query()</B
></A
> 发送的异步查询。不能取消由 <A  HREF="function.pg-query.html" ><B  CLASS="function" >pg_query()</B
></A
> 执行的查询。
    </P
><P  >&#13;     参见 <A  HREF="function.pg-send-query.html" ><B  CLASS="function" >pg_send_query()</B
></A
> 和 <A  HREF="function.pg-connection-busy.html" ><B  CLASS="function" >pg_connection_busy()</B
></A
>。
    </P
></DIV
