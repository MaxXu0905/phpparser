>ftruncate</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN28878" ></A
><P  >    (PHP 4 )</P
>ftruncate&nbsp;--&nbsp;将文件截断到给定的长度</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN28881" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >ftruncate</B
> ( resource handle, int size)<BR  ></BR
><P  >&#13;     接受文件指针 <TT  CLASS="parameter" ><I  >handle</I
></TT
> 作为参数，并将文件大小截取为
     <TT  CLASS="parameter" ><I  >size</I
></TT
>。如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>
      在 PHP 4.3.3 之前，<B  CLASS="function" >ftruncate()</B
> 在成功时返回一个
      <A  HREF="language.types.integer.html" ><B  CLASS="type" >integer</B
></A
> 值 1，而不是 <A  HREF="language.types.boolean.html" ><B  CLASS="type" >boolean</B
></A
> 的 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>。
     </P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见 <A  HREF="function.fopen.html" ><B  CLASS="function" >fopen()</B
></A
>
     和 <A  HREF="function.fseek.html" ><B  CLASS="function" >fseek()</B
></A
>。
    </P
