>chroot</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN21865" ></A
><P  >    (PHP 4 &#62;= 4.0.5)</P
>chroot&nbsp;--&nbsp;改变根目录</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN21868" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >chroot</B
> ( string directory)<BR  ></BR
><P  >&#13;     将当前进程的根目录改变为
     <TT  CLASS="parameter" ><I  >directory</I
></TT
>。如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><P  >&#13;     本函数仅在你的系统支持且运行于 CLI，CGI
     或嵌入 SAPI 版本时才能正确工作。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>该函数不适用于 Windows 平台！
</P
></BLOCKQUOTE
></DIV
></DIV
