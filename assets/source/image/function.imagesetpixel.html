><DIV  CLASS="refnamediv" ><A  NAME="AEN40731" ></A
><P  >    (PHP 3, PHP 4 )</P
>imagesetpixel&nbsp;--&nbsp;画一个单一像素</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN40734" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >imagesetpixel</B
> ( resource image, int x, int y, int color)<BR  ></BR
><P  >&#13;     <B  CLASS="function" >imagesetpixel()</B
> 在 <TT  CLASS="parameter" ><I  >image</I
></TT
>
     图像中用 <TT  CLASS="parameter" ><I  >color</I
></TT
>
     颜色在 <TT  CLASS="parameter" ><I  >x</I
></TT
>, <TT  CLASS="parameter" ><I  >y</I
></TT
> 坐标（图像左上角为
     0, 0）上画一个点。
    </P
><P  >&#13;     参见 <A  HREF="function.imagecreate.html" ><B  CLASS="function" >imagecreate()</B
></A
> 和
     <A  HREF="function.imagecolorallocate.html" ><B  CLASS="function" >imagecolorallocate()</B
></A
>。
    </P
