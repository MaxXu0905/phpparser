>array <B  CLASS="methodname" >gettimeofday</B

><P  >&#13;     本函数是 gettimeofday(2) 的接口。返回一个结合数组，包含有系统调用返回的数据。

       </P
></LI

       </P
></LI
><LI  ><P  >&#13;        "minuteswest" - 格林威治向西的分钟数
       </P
></LI
><LI  ><P  >&#13;        "dsttime" - 夏令时修正的类型
       </P
></LI
></UL
>
    </P
