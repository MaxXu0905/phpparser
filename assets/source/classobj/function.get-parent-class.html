>get_parent_class</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN13108" ></A
><P  >    (PHP 4 )</P
>get_parent_class&nbsp;--&nbsp;返回对象或类的父类名</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN13111" ></A
><H2  >描述</H2
>string <B  CLASS="methodname" >get_parent_class</B
> ( mixed obj)<BR  ></BR
><P  >&#13;     如果 <TT  CLASS="parameter" ><I  >obj</I
></TT
>
     是对象，则返回对象实例 <TT  CLASS="parameter" ><I  >obj</I
></TT
>
     所属类的父类名。
    </P
><P  >&#13;     如果 <TT  CLASS="parameter" ><I  >obj</I
></TT
>
     是字符串，则返回以此字符串为名的类的父类名。此功能是在
     PHP 4.0.5 中增加的。
    </P
><P  >&#13;     参见 <A  HREF="function.get-class.html" ><B  CLASS="function" >get_class()</B
></A
> 和
     <A  HREF="function.is-subclass-of.html" ><B  CLASS="function" >is_subclass_of()</B
></A
>
    </P
></DIV
