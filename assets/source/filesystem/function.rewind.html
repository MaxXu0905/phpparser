>rewind</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN29614" ></A
><P  >    (PHP 3, PHP 4 )</P
>rewind&nbsp;--&nbsp;倒回文件指针的位置</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN29617" ></A
><H2  >说明</H2
>bool <B  CLASS="methodname" >rewind</B
> ( resource handle)<BR  ></BR
><P  >&#13;     将 <TT  CLASS="parameter" ><I  >handle</I
></TT
> 的文件位置指针设为文件流的开头。
    </P
><P  >&#13;     如果成功则返回 <TT  CLASS="constant" ><B  >TRUE</B
></TT
>，失败则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。
    </P
><P  >&#13;     文件指针必须合法，并且指向由 <A  HREF="function.fopen.html" ><B  CLASS="function" >fopen()</B
></A
>
     成功打开的文件。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>
      如果将文件以附加（"a"）模式打开，写入文件的任何数据总是会被附加在后面，不管文件指针的位置。
     </P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见 <A  HREF="function.fseek.html" ><B  CLASS="function" >fseek()</B
></A
> 和
     <A  HREF="function.ftell.html" ><B  CLASS="function" >ftell()</B
></A
>。
    </P
></DIV
