>fileowner</H1
><DIV  CLASS="refnamediv" ><A  NAME="AEN28244" ></A
><P  >    (PHP 3, PHP 4 )</P
>fileowner&nbsp;--&nbsp;取得文件的所有者</DIV
><DIV  CLASS="refsect1" ><A  NAME="AEN28247" ></A
><H2  >说明</H2
>int <B  CLASS="methodname" >fileowner</B
> ( string filename)<BR  ></BR
><P  >    
     返回文件所有的用户 ID，如果出错则返回 <TT  CLASS="constant" ><B  >FALSE</B
></TT
>。用户
     ID 以数字格式返回，用
     <A  HREF="function.posix-getpwuid.html" ><B  CLASS="function" >posix_getpwuid()</B
></A
> 来将其解析为用户名。
    </P
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>本函数的结果会被缓存。详细信息参见 <A  HREF="function.clearstatcache.html" ><B  CLASS="function" >clearstatcache()</B
></A
>。</P
></BLOCKQUOTE
></DIV
><DIV  CLASS="note" ><BLOCKQUOTE  CLASS="note" ><P  ><B  >注: </B
>本函数不能作用于<A  HREF="features.remote-files.html" >远程文件</A
>，被检查的文件必须通过服务器的文件系统访问。
</P
></BLOCKQUOTE
></DIV
><P  >&#13;     参见 <A  HREF="function.stat.html" ><B  CLASS="function" >stat()</B
></A
>。
    </P
></DIV
